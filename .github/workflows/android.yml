name: Build Android APK

# è§¦å‘æ¡ä»¶ï¼šmaster åˆ†æ”¯çš„æ‰€æœ‰æ›´æ–°ï¼ˆæ¨é€ã€PRã€æ ‡ç­¾ç­‰ï¼‰
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  create:
    tags:
      - '*'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      # 3. æˆäºˆ gradlew æ‰§è¡Œæƒé™
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # 4. è§£ç å¹¶é…ç½®ç­¾åå¯†é’¥
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ github.workspace }}/Sun.jks
      
      # 5. åˆ›å»º gradle.properties é…ç½®ç­¾åä¿¡æ¯
      - name: Create gradle.properties
        run: |
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          echo "storeFile=${{ github.workspace }}/Sun.jks" >> gradle.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> gradle.properties
      
      # 6. æ„å»º Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
      
      # 7. è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"
      
      # 8. åˆ›å»º GitHub Releaseï¼ˆä»…åœ¨æ¨é€æ ‡ç­¾æ—¶ï¼‰
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 9. æ˜¾ç¤ºæ„å»ºä¿¡æ¯
      - name: Build Summary
        run: |
          echo "âœ… APK æ„å»ºæˆåŠŸï¼"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "ğŸ‰ GitHub Release å·²åˆ›å»ºå¹¶é™„åŠ  APK"
          else
            echo "ğŸ“ æç¤ºï¼šæ¨é€æ ‡ç­¾å¯è‡ªåŠ¨åˆ›å»º Release"
          fi
          ls -lh app/build/outputs/apk/release/

