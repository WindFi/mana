name: Build Android APK

# è§¦å‘æ¡ä»¶ï¼šmaster åˆ†æ”¯çš„æ‰€æœ‰æ›´æ–°ï¼ˆæ¨é€ã€PRã€æ ‡ç­¾ç­‰ï¼‰
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  create:
    tags:
      - '*'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # 3. å®‰è£… Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.13'
      
      # 4. è§£ç å¹¶é…ç½®ç­¾åå¯†é’¥
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEY_OF_MANA }}
        run: |
          # æ£€æŸ¥ secret æ˜¯å¦å­˜åœ¨
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "âŒ é”™è¯¯ï¼šGitHub Secret 'KEYSTORE_FILE' æœªè®¾ç½®æˆ–ä¸ºç©º"
            echo "ğŸ’¡ æç¤ºï¼šè¯·åœ¨ä»“åº“ Settings > Secrets and variables > Actions ä¸­è®¾ç½® KEYSTORE_FILE"
            exit 1
          fi
          # æ¸…ç† base64 å­—ç¬¦ä¸²ï¼ˆå»é™¤æ‰€æœ‰ç©ºç™½å­—ç¬¦ï¼‰
          CLEAN_BASE64=$(echo "$KEYSTORE_BASE64" | tr -d '[:space:]')
          # éªŒè¯æ¸…ç†åçš„ base64 å­—ç¬¦ä¸²ä¸ä¸ºç©º
          if [ -z "$CLEAN_BASE64" ]; then
            echo "âŒ é”™è¯¯ï¼šbase64 å­—ç¬¦ä¸²ä¸ºç©ºï¼ˆæ¸…ç†åï¼‰"
            echo "ğŸ’¡ æç¤ºï¼šè¯·æ£€æŸ¥ KEYSTORE_FILE secret çš„å€¼æ˜¯å¦æ­£ç¡®"
            exit 1
          fi
          echo "ğŸ“ Base64 å­—ç¬¦ä¸²é•¿åº¦: ${#CLEAN_BASE64}"
          # è§£ç å¹¶å†™å…¥æ–‡ä»¶ï¼ˆä½¿ç”¨ -d å‚æ•°ï¼ŒUbuntu æ ‡å‡†ï¼‰
          echo "$CLEAN_BASE64" | base64 -d > "${{ github.workspace }}/Sun.jks"
          # æ£€æŸ¥è§£ç æ˜¯å¦æˆåŠŸ
          DECODE_EXIT_CODE=$?
          if [ $DECODE_EXIT_CODE -ne 0 ]; then
            echo "âŒ é”™è¯¯ï¼šbase64 è§£ç å¤±è´¥ï¼Œé€€å‡ºç : $DECODE_EXIT_CODE"
            echo "ğŸ’¡ æç¤ºï¼šè¯·æ£€æŸ¥ base64 ç¼–ç æ˜¯å¦æ­£ç¡®"
            exit 1
          fi
          # éªŒè¯æ–‡ä»¶æ˜¯å¦æˆåŠŸåˆ›å»ºä¸”ä¸ä¸ºç©º
          if [ ! -f "${{ github.workspace }}/Sun.jks" ]; then
            echo "âŒ é”™è¯¯ï¼šå¯†é’¥æ–‡ä»¶æœªåˆ›å»º"
            exit 1
          fi
          FILE_SIZE=$(stat -c%s "${{ github.workspace }}/Sun.jks" 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -eq 0 ]; then
            echo "âŒ é”™è¯¯ï¼šå¯†é’¥æ–‡ä»¶ä¸ºç©º"
            exit 1
          fi
          echo "âœ… å¯†é’¥æ–‡ä»¶è§£ç æˆåŠŸï¼Œæ–‡ä»¶å¤§å°: $FILE_SIZE å­—èŠ‚"
      
      # 5. åˆ›å»º gradle.properties é…ç½® AndroidX å’Œç­¾åä¿¡æ¯
      - name: Create gradle.properties
        run: |
          # å¯ç”¨ AndroidX æ”¯æŒï¼ˆsafeargs æ’ä»¶å¿…éœ€ï¼‰
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          # é…ç½® Gradle JVM å†…å­˜ï¼ˆè§£å†³ OutOfMemoryErrorï¼‰
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
          echo "org.gradle.daemon=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          # é…ç½® DEX ç›¸å…³è®¾ç½®
          echo "android.dx.maxWorkerCount=4" >> gradle.properties
          # é…ç½®ç­¾åä¿¡æ¯
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          echo "storeFile=${{ github.workspace }}/Sun.jks" >> gradle.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> gradle.properties
      
      # 6. æ„å»º Release APK
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace
      
      # 7. è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"
      
      # 8. åˆ›å»º GitHub Releaseï¼ˆä»…åœ¨æ¨é€æ ‡ç­¾æ—¶ï¼‰
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 9. æ˜¾ç¤ºæ„å»ºä¿¡æ¯
      - name: Build Summary
        run: |
          echo "âœ… APK æ„å»ºæˆåŠŸï¼"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "ğŸ‰ GitHub Release å·²åˆ›å»ºå¹¶é™„åŠ  APK"
          else
            echo "ğŸ“ æç¤ºï¼šæ¨é€æ ‡ç­¾å¯è‡ªåŠ¨åˆ›å»º Release"
          fi
          ls -lh app/build/outputs/apk/release/

