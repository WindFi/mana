name: Build Android APK

# è§¦å‘æ¡ä»¶ï¼šmaster åˆ†æ”¯çš„æ‰€æœ‰æ›´æ–°ï¼ˆæ¨é€ã€PRã€æ ‡ç­¾ç­‰ï¼‰
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  create:
    tags:
      - '*'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # 3. å®‰è£… Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.13'
      
      # 4. è§£ç å¹¶é…ç½®ç­¾åå¯†é’¥
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
        run: |
          # æ¸…ç† base64 å­—ç¬¦ä¸²ï¼ˆå»é™¤æ‰€æœ‰ç©ºç™½å­—ç¬¦ï¼‰
          CLEAN_BASE64=$(echo "$KEYSTORE_BASE64" | tr -d '[:space:]')
          # è§£ç å¹¶å†™å…¥æ–‡ä»¶ï¼ˆå…¼å®¹ä¸åŒç³»ç»Ÿçš„ base64 å‘½ä»¤ï¼‰
          if command -v base64 >/dev/null 2>&1; then
            if base64 --help 2>&1 | grep -q "decode"; then
              echo "$CLEAN_BASE64" | base64 --decode > "${{ github.workspace }}/Sun.jks"
            else
              echo "$CLEAN_BASE64" | base64 -d > "${{ github.workspace }}/Sun.jks"
            fi
          else
            echo "âŒ é”™è¯¯ï¼šæœªæ‰¾åˆ° base64 å‘½ä»¤"
            exit 1
          fi
          # éªŒè¯æ–‡ä»¶æ˜¯å¦æˆåŠŸåˆ›å»º
          if [ ! -f "${{ github.workspace }}/Sun.jks" ]; then
            echo "âŒ é”™è¯¯ï¼šå¯†é’¥æ–‡ä»¶è§£ç å¤±è´¥"
            exit 1
          fi
          echo "âœ… å¯†é’¥æ–‡ä»¶è§£ç æˆåŠŸ"
      
      # 5. åˆ›å»º gradle.properties é…ç½® AndroidX å’Œç­¾åä¿¡æ¯
      - name: Create gradle.properties
        run: |
          # å¯ç”¨ AndroidX æ”¯æŒï¼ˆsafeargs æ’ä»¶å¿…éœ€ï¼‰
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          # é…ç½®ç­¾åä¿¡æ¯
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          echo "storeFile=${{ github.workspace }}/Sun.jks" >> gradle.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> gradle.properties
      
      # 6. æ„å»º Release APK
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace
      
      # 7. è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"
      
      # 8. åˆ›å»º GitHub Releaseï¼ˆä»…åœ¨æ¨é€æ ‡ç­¾æ—¶ï¼‰
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 9. æ˜¾ç¤ºæ„å»ºä¿¡æ¯
      - name: Build Summary
        run: |
          echo "âœ… APK æ„å»ºæˆåŠŸï¼"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "ğŸ‰ GitHub Release å·²åˆ›å»ºå¹¶é™„åŠ  APK"
          else
            echo "ğŸ“ æç¤ºï¼šæ¨é€æ ‡ç­¾å¯è‡ªåŠ¨åˆ›å»º Release"
          fi
          ls -lh app/build/outputs/apk/release/

