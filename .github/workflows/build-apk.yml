name: Build Android APK

# è§¦å‘æ¡ä»¶ï¼šmaster åˆ†æ”¯çš„æ‰€æœ‰æ›´æ–°ï¼ˆæ¨é€ã€PRã€æ ‡ç­¾ç­‰ï¼‰
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  create:
    tags:
      - '*'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # 3. å®‰è£… Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.13'
      
      # 4. è§£ç å¹¶é…ç½®ç­¾åå¯†é’¥
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEY_OF_MANA }}
        run: |
          # æ£€æŸ¥ secret æ˜¯å¦å­˜åœ¨
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "âŒ é”™è¯¯ï¼šGitHub Secret 'KEYSTORE_FILE' æœªè®¾ç½®æˆ–ä¸ºç©º"
            echo "ğŸ’¡ æç¤ºï¼šè¯·åœ¨ä»“åº“ Settings > Secrets and variables > Actions ä¸­è®¾ç½® KEYSTORE_FILE"
            exit 1
          fi
          # æ¸…ç† base64 å­—ç¬¦ä¸²ï¼šå»é™¤æ‰€æœ‰ç©ºç™½å­—ç¬¦å’Œæ¢è¡Œç¬¦
          CLEAN_BASE64=$(echo "$KEYSTORE_BASE64" | tr -d '[:space:]' | tr -d '\n' | tr -d '\r')
          # è¿›ä¸€æ­¥æ¸…ç†ï¼šåªä¿ç•™æœ‰æ•ˆçš„ base64 å­—ç¬¦ï¼ˆA-Z, a-z, 0-9, +, /, =ï¼‰
          CLEAN_BASE64=$(echo "$CLEAN_BASE64" | grep -o '[A-Za-z0-9+/=]*' | tr -d '\n')
          # éªŒè¯æ¸…ç†åçš„ base64 å­—ç¬¦ä¸²ä¸ä¸ºç©º
          if [ -z "$CLEAN_BASE64" ]; then
            echo "âŒ é”™è¯¯ï¼šbase64 å­—ç¬¦ä¸²ä¸ºç©ºï¼ˆæ¸…ç†åï¼‰"
            echo "ğŸ’¡ æç¤ºï¼šè¯·æ£€æŸ¥ KEYSTORE_FILE secret çš„å€¼æ˜¯å¦æ­£ç¡®"
            exit 1
          fi
          echo "ğŸ“ Base64 å­—ç¬¦ä¸²é•¿åº¦: ${#CLEAN_BASE64}"
          # éªŒè¯ base64 å­—ç¬¦ä¸²æ ¼å¼ï¼ˆé•¿åº¦åº”è¯¥æ˜¯4çš„å€æ•°ï¼Œæˆ–åŒ…å«å¡«å……ç¬¦=ï¼‰
          BASE64_LEN=${#CLEAN_BASE64}
          REMAINDER=$((BASE64_LEN % 4))
          if [ $REMAINDER -ne 0 ]; then
            echo "âš ï¸  è­¦å‘Šï¼šbase64 å­—ç¬¦ä¸²é•¿åº¦ä¸æ˜¯4çš„å€æ•°ï¼Œæ·»åŠ å¡«å……"
            # æ·»åŠ å¿…è¦çš„å¡«å……
            PADDING_NEEDED=$((4 - REMAINDER))
            CLEAN_BASE64="${CLEAN_BASE64}$(printf '=%.0s' $(seq 1 $PADDING_NEEDED))"
            echo "ğŸ“ æ·»åŠ äº† $PADDING_NEEDED ä¸ªå¡«å……å­—ç¬¦"
          fi
          # å°†æ¸…ç†åçš„ base64 å†™å…¥ä¸´æ—¶æ–‡ä»¶ï¼Œç„¶åè§£ç 
          echo "$CLEAN_BASE64" > /tmp/keystore_base64.txt
          # è§£ç å¹¶å†™å…¥æ–‡ä»¶ï¼ˆä½¿ç”¨ -d å‚æ•°ï¼ŒUbuntu æ ‡å‡†ï¼‰
          base64 -d /tmp/keystore_base64.txt > "${{ github.workspace }}/Sun.jks" 2>&1
          # æ£€æŸ¥è§£ç æ˜¯å¦æˆåŠŸ
          DECODE_EXIT_CODE=$?
          if [ $DECODE_EXIT_CODE -ne 0 ]; then
            echo "âŒ é”™è¯¯ï¼šbase64 è§£ç å¤±è´¥ï¼Œé€€å‡ºç : $DECODE_EXIT_CODE"
            echo "ğŸ’¡ æç¤ºï¼šè¯·æ£€æŸ¥ base64 ç¼–ç æ˜¯å¦æ­£ç¡®"
            echo "ğŸ’¡ æç¤ºï¼šç¡®ä¿ä½¿ç”¨ 'base64 -i Sun.jks' (macOS) æˆ– 'base64 Sun.jks' (Linux) ç”Ÿæˆç¼–ç "
            exit 1
          fi
          # éªŒè¯æ–‡ä»¶æ˜¯å¦æˆåŠŸåˆ›å»ºä¸”ä¸ä¸ºç©º
          if [ ! -f "${{ github.workspace }}/Sun.jks" ]; then
            echo "âŒ é”™è¯¯ï¼šå¯†é’¥æ–‡ä»¶æœªåˆ›å»º"
            exit 1
          fi
          FILE_SIZE=$(stat -c%s "${{ github.workspace }}/Sun.jks" 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -eq 0 ]; then
            echo "âŒ é”™è¯¯ï¼šå¯†é’¥æ–‡ä»¶ä¸ºç©º"
            exit 1
          fi
          echo "âœ… å¯†é’¥æ–‡ä»¶è§£ç æˆåŠŸï¼Œæ–‡ä»¶å¤§å°: $FILE_SIZE å­—èŠ‚"
      
      # 5. åˆ›å»º gradle.properties é…ç½® AndroidX å’Œç­¾åä¿¡æ¯
      - name: Create gradle.properties
        run: |
          # å¯ç”¨ AndroidX æ”¯æŒï¼ˆsafeargs æ’ä»¶å¿…éœ€ï¼‰
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          # é…ç½® Gradle JVM å†…å­˜ï¼ˆè§£å†³ OutOfMemoryErrorï¼‰
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
          echo "org.gradle.daemon=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          # é…ç½® DEX ç›¸å…³è®¾ç½®
          echo "android.dx.maxWorkerCount=4" >> gradle.properties
          # é…ç½®ç­¾åä¿¡æ¯
          echo "keyAlias=${{ secrets.KEY_ALIAS_MANA }}" >> gradle.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD_MANA }}" >> gradle.properties
          echo "storeFile=${{ github.workspace }}/Sun.jks" >> gradle.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> gradle.properties
      
      # 6. æ„å»º Release APK
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace
      
      # 7. è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version info
        id: version
        run: |
          # æå–ç‰ˆæœ¬å·ï¼ˆå»é™¤å¼•å·å’Œç©ºæ ¼ï¼‰
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"' | tr -d ' ')
          # éªŒè¯ç‰ˆæœ¬å·æ˜¯å¦æå–æˆåŠŸ
          if [ -z "$VERSION_NAME" ]; then
            echo "âŒ é”™è¯¯ï¼šæ— æ³•æå–ç‰ˆæœ¬å·"
            exit 1
          fi
          # ç”Ÿæˆå®Œæ•´çš„ APK åç§°æ ¼å¼ï¼ˆMana-ç‰ˆæœ¬å·ï¼‰
          APK_NAME="Mana-$VERSION_NAME"
          # éªŒè¯ APK åç§°æ ¼å¼
          if [ "$APK_NAME" = "Mana-" ]; then
            echo "âŒ é”™è¯¯ï¼šAPK åç§°æ ¼å¼æ— æ•ˆï¼š$APK_NAME"
            exit 1
          fi
          # è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯ï¼ˆç¡®ä¿æ ¼å¼æ­£ç¡®ï¼‰
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"
          echo "APK Name: $APK_NAME"

      # 8. åˆ›å»º GitHub Releaseï¼ˆä»…åœ¨æ¨é€æ ‡ç­¾æ—¶ï¼‰
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.apk_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 9. æ˜¾ç¤ºæ„å»ºä¿¡æ¯
      - name: Build Summary
        run: |
          echo "âœ… APK æ„å»ºæˆåŠŸï¼"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "ğŸ‰ GitHub Release å·²åˆ›å»ºå¹¶é™„åŠ  APK"
          else
            echo "ğŸ“ æç¤ºï¼šæ¨é€æ ‡ç­¾å¯è‡ªåŠ¨åˆ›å»º Release"
          fi
          ls -lh app/build/outputs/apk/release/

