apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias String.valueOf(project.keyAlias)
            keyPassword String.valueOf(project.keyPassword)
            storeFile file(String.valueOf(project.storeFile))
            storePassword String.valueOf(project.storePassword)
        }
    }
    compileSdkVersion build_versions.compileSdkVersion
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "me.sunzheng.mana"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 23
        versionName "1.4.03"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.release
        setProperty("archivesBaseName", "Mana-" + "$versionName")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    androidTestImplementation(deps.espresso.core, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation deps.rxandroid
    implementation deps.retrofit.runtime
    implementation deps.retrofit.converters
    implementation deps.retrofit.adapters
    implementation deps.retrofit.gson
    implementation deps.retrofit.mock
    implementation deps.retrofit.rxjava
    implementation deps.glide
    implementation deps.common3
    implementation deps.multidex

    implementation deps.support.customtabs
    implementation deps.support.gridlayout
    implementation deps.support.cardview
    implementation deps.support.app_compat
    implementation deps.support.v4
    implementation deps.support.design
    implementation deps.support.recyclerview
    implementation deps.okhttp_urlconnection
    implementation deps.constraint_layout
    implementation deps.support.preference
    implementation deps.support.vector_drawable
    implementation deps.support.core_utils
    implementation deps.exoplayer
    implementation deps.ormlite.core
    implementation deps.ormlite.android

    testImplementation deps.junit
}
